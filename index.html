<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="East Pointe: lake cabin experience and community nestled in nature near Kansas City. Book your perfect getaway today."
    />
    <title>East Pointe | Lake Cabin Experience</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2c1e1a",
              secondary: "#a67c52",
              accent: "#d4c5b0",
              cream: "#f5f0e6",
              earth: "#4a3728",
            },
            fontFamily: {
              serif: ["Georgia", "Cambria", "Times New Roman", "serif"],
              sans: ["Inter", "system-ui", "sans-serif"],
            },
            animation: {
              "fade-in": "fadeIn 1.5s ease-out forwards",
              "fade-in-up": "fadeInUp 1.2s ease-out forwards",
              "fade-in-down": "fadeInDown 1.2s ease-out forwards",
              "slide-in-right": "slideInRight 1s ease-out forwards",
              float: "float 6s ease-in-out infinite",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              fadeIn: { "0%": { opacity: "0" }, "100%": { opacity: "1" } },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(40px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              fadeInDown: {
                "0%": { opacity: "0", transform: "translateY(-40px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-15px)" },
              },
            },
          },
        },
      };
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f5f0e6;
        overflow-x: hidden;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Georgia", serif;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f0e6;
      }
      ::-webkit-scrollbar-thumb {
        background: #a67c52;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2c1e1a;
      }
      .text-outline {
        -webkit-text-stroke: 1px currentColor;
        color: transparent;
      }
      .parallax-bg {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
